# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml for a
# canonical reference.

env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 165
    lines: 92
  padding:
    x: 4
    y: 4
  title: ''
font:
  normal:
    # From https://github.com/listx/tamsyn-mac-version/blob/f347497a0f962435b94b9f7b906a6eaaf5bf06c0/tamsyn/Tamsyn8x16.dfont.
    family: "Tamsyn8x16"
  size: 16
  offset:
    y: -1
  use_thin_strokes: true
# Colors (syscfg/script/terms/pastel_dark.sh)
colors:
  cursor:
    text:   '#000000'
    cursor: '#ffffff'
  primary:
    background: '#343c48'
    foreground: '#e5e7ea'
  search:
    matches:
      foreground: '#000000'
      background: '#00ff00'
  normal:
    black:   '#000000'
    red:     '#e49f9f'
    green:   '#91e380'
    yellow:  '#eae47c'
    blue:    '#7cacd3'
    magenta: '#df9494'
    cyan:    '#8cdbd8'
    white:   '#ffffff'
  bright:
    black:   '#000000'
    red:     '#e5bfbf'
    green:   '#afe0a1'
    yellow:  '#f2fb9e'
    blue:    '#95add1'
    magenta: '#f2b0b0'
    cyan:    '#b4f0f0'
    white:   '#ffffff'
import:
  - "~/syscfg/alacritty/key_bindings.yml"
